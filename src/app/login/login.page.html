<ion-content>
  <div class="tbg"></div>
  <div class="bbg"></div>
  <div class="bbbg"></div>
  <div id="login">
    <div class="logo">
      <img src="/assets/images/logo.png" />
    </div>
    <div class="logincont">
      <form (ngSubmit)="userLogin()">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
          <ion-item width-100>
            <ion-label>{{ 'Username' | translate }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-input
              class="custominput"
              placeholder="{{'Enter Username' |  translate}}"
              inputmode="md"
              [(ngModel)]="username"
              name="username"
              required
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>{{ 'Password' | translate }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-input
              class="custominput"
              placeholder="{{ 'Enter Password' | translate }}"
              type="password"
              [(ngModel)]="password"
              name="password"
              required
            ></ion-input>
          </ion-item>
        </ion-list>
        <div class="loginbtn">
          <ion-button class="custombtn" routerLink="/sessions">
            {{ 'Sign In' | translate }}
          </ion-button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
