<ion-toolbar color="primary">
  <!-- <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-button>
  </ion-buttons> -->

  <div class="textcenter">
    <ion-title>{{ 'Session List' | translate }}</ion-title>
  </div>
</ion-toolbar>

<ion-content>
  <div class="sessionlist">
    <div *ngFor="let session of sessionlist" class="session ion-padding"
      [routerLink]='["/sessiondetails",session.sessionid]'>
      <div class="sessionname">
        <p>{{ session.name }}</p>
        <div class="date">
          {{ session.created | date: 'mediumDate' }}
        </div>
      </div>
      <div class="upload">
        <ion-button *ngIf="!session.isUploaded">
          <ion-icon slot="icon-only" name="cloud-upload"></ion-icon>
        </ion-button>
        <ion-button *ngIf="session.isUploaded" disabled>
          <ion-icon slot="icon-only" name="checkmark-circle"></ion-icon>
        </ion-button>
      </div>
    </div>
    <div *ngIf="!sessionlist.length" class="cont">
      <ion-icon slot="icon-only" class="icon4x" name="sad"></ion-icon>
      <br />
      <div class="noresultfound">
        <p class="noresults">{{ 'No Sessions Recorded' | translate }}</p>
      </div>
    </div>
  </div>
</ion-content>
