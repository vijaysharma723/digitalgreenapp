<ion-app> 
  <ion-menu class="sidemenu" side="start" menuId="first" contentId="content">
    
    <ion-header>
      <ion-toolbar class="textcenter">
        <ion-title></ion-title>
        <ion-title >{{ 'Hello'  | translate }} {{ username | async }}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/sessions" routerLinkActive="menuactive">
            <ion-icon name="home" slot="start" color="primary"></ion-icon>
            <ion-label>{{ 'Home' | translate }}</ion-label>
          </ion-item>
          <ion-item routerLink="/createsessions" routerLinkActive="menuactive">
            <ion-icon name="add-circle" slot="start" color="primary"></ion-icon>
            <ion-label>{{ 'New Session' | translate }}</ion-label>
          </ion-item>
          <ion-list >
            <ion-item id="ions">
              <ion-icon name="globe" slot="start" color="primary"></ion-icon>
              <ion-label>{{'Select Language' | translate}}</ion-label>
              <ion-select interface="popover" [(ngModel)]="selectedLanguage" (ionChange)="optionsFn($event)">
                <ion-select-option *ngFor="let lang of languageList" value="{{lang}}">
                  {{lang }}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
             <ion-item routerLink="/bestpractices" routerLinkActive="menuactive">
              <ion-icon name="information-circle" slot="start" color="primary"></ion-icon>
              <ion-label>{{ 'BestPractices'|translate }}</ion-label>
            </ion-item>
          <ion-item (click)="removeSessionToken()" routerLink="/login" routerLinkActive="menuactive">
            <ion-icon name="log-out" slot="start" color="primary"></ion-icon>
            <ion-label>{{ 'Logout' | translate }}</ion-label>
          </ion-item>
           </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="content"></ion-router-outlet>
  <ion-buttons (click)='fixUnderline()' slot="start" *ngIf="!router.url.includes('login')">
    <ion-menu-button  class="sidemenubutton"></ion-menu-button>
  </ion-buttons>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
